<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball Scoreboard</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <p>Simple Basketball Scoreboard</p>
    <div class="container">
        <div class="home">
            <h1>HOME</h1>
            <div class="score" id="home-score">0</div>
            <div class="buttons">
                <button class="btn" onclick="homeOne()">+ 1</button>
                <button class="btn" onclick="homeTwo()">+2</button>
                <button class="btn" onclick="homeThree()">+3</button>
            </div>
        </div>
        <div class="guest">
            <h1>GUEST</h1>
            <div class="score" id="guest-score">0</div>
            <div class="buttons">
                <button class="btn" onclick="guestOne()">+ 1</button>
                <button class="btn" onclick="guestTwo()">+2</button>
                <button class="btn" onclick="guestThree()">+3</button>
            </div>
        </div>
    </div>
    <button class="reset" onclick="reset()">Reset</button>
    <script src="index.js"></script>
</body>
</html>
